version: "3"
services:
  database:
    hostname: database-app-container
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=app-database
    volumes:
      - database-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: ./
    hostname: web-app-container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: database
    volumes:
      - .:/app
      - web_data:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - database
    tty: true
volumes:
  web_data:
  database-data:
    driver: local
